<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom: 15px;
        }
        .img-div {
            margin-bottom: 10px;
        }
        .thumb-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .thumb {
            position: relative;
            width: 120px;
        }
        .thumb img {
            width: 100%;
            border-radius: 4px;
        }
        .thumb button {
            position: absolute;
            top: 2px;
            right: 2px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDTO}" id="itemForm">

        <p class="h2">상품 수정</p>

        <input type="hidden" th:field="*{mid}">

        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품 상세 내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field="*{itemDetail}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>

        <!--  기존 이미지 썸네일 출력 + 삭제 버튼 -->
        <div class="thumb-container" th:if="${itemFormDTO.imgList != null}">
            <div class="thumb" th:each="img : ${itemFormDTO.imgList}" th:id="'thumb-' + ${img.mid}">
                <img th:src="@{${img.imgUrl}}" alt="image">
                <button type="button" th:onclick="'removeImage(' + ${img.mid} + ')'">x</button>
                <input type="hidden" name="existingImgIds" th:value="${img.mid}">
            </div>
        </div>

        <!--  삭제된 이미지 id를 담는 hidden 영역 -->
        <div id="deletedImgInputs"></div>

        <!--  새 이미지 업로드 -->
        <div class="form-group">
            <div class="custom-file img-div">
                <input type="file" name="files" multiple>
                <label class="custom-file-label">상품이미지 선택</label>
            </div>
        </div>

        <!--  저장/수정 버튼 -->
        <div style="text-align: center">
            <button th:formaction="@{'/admin/item/' + ${itemFormDTO.mid}}" type="submit" class="btn btn-primary">수정</button>
        </div>

    </form>

</div>

<!-- 사용자 스크립트 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        function removeImage(mid) {
            const thumb = document.getElementById('thumb-' + mid);
            if (thumb) {
                thumb.remove();

                const input = document.createElement("input");
                input.type = "hidden";
                input.name = "deleteImgIds";
                input.value = mid;
                document.getElementById("deletedImgInputs").appendChild(input);
            }
        }

        $(document).ready(function(){
            $(".custom-file-input").on("change", function() {
                const fileName = $(this).val().split("\\").pop();
                const ext = fileName.substring(fileName.lastIndexOf('.') + 1).toLowerCase();
                if (!["jpg", "jpeg", "png", "gif", "bmp"].includes(ext)) {
                    alert("이미지 파일만 업로드 가능합니다.");
                    $(this).val('');
                    $(this).siblings(".custom-file-label").text("상품이미지 선택");
                    return;
                }
                $(this).siblings(".custom-file-label").text(fileName);
            });
        });
    </script>
</th:block>

</html>
